<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }

	<script>
		const gamebox = document.getElementById('gamebox');
		const questionDiv = document.getElementById('question');
		const resultDiv = document.getElementById('result');
		const buttonsDiv = document.getElementById('buttons');
		const debugText = document.getElementById('debug');

		const questions = [
			{
				text: "Вы испытываете влечение к мужчинам?",
				answers: { "Да": 0, "Нет": 10 }
			},
			{

			},
			{

				answers: { "Да": 10, "Нет": 5 }
			},
			{
				text: "Вы предпочитаете фильмы с драками, а не мелодрамы?",
				answers: { "Да": 10, "Нет": 5 }
			},
			{
				text: "Вам нравится запах бензина?",
				answers: { "Да": 10, "Нет": 5 }
			},
			{

				answers: { "Да": 10, "Нет": 5 }

		];

		let currentQuestion = 0;
		let score = 0;

		function displayQuestion() {
			if (currentQuestion >= questions.length) {
				showResult();
				return;
			}
			const question = questions[currentQuestion];
			questionDiv.textContent = question.text;
			buttonsDiv.innerHTML = '';
			for (let answer in question.answers) {
				const button = document.createElement('button');
				button.textContent = answer;
				button.className = `button ${answer === "Да" ? "yes-button" : "no-button"}`;
				button.onclick = () => {
					score += question.answers[answer];
					if (answer === "Да" && question.text === "Вас зовут Дима?") {
						showResult();
						return;
					}
					currentQuestion++;
					displayQuestion();
				};
				buttonsDiv.appendChild(button);
			}
			debugText.textContent = `Вопрос ${currentQuestion + 1} из ${questions.length}, очки: ${score}`;
		}

		function showResult() {
			questionDiv.style.display = 'none';
			buttonsDiv.style.display = 'none';
			resultDiv.style.display = 'block';
			if (score <= -90) {
				resultDiv.textContent = `Тест окончен! Ваш результат: ${score} баллов. Похоже, вы Дима! :)`;
			} else if (score < 40) {
				resultDiv.textContent = `Тест окончен! Ваш результат: ${score} баллов. Вы не совсем натурал...`;
			} else if (score < 80) {
				resultDiv.textContent = `Тест окончен! Ваш результат: ${score} баллов. Возможно, вы натурал, но не уверены.`;
			} else {
				resultDiv.textContent = `Тест окончен! Ваш результат: ${score} баллов. Вы настоящий натурал! :)`;
			}
			debugText.textContent = `Итог: ${score} баллов`;
		}

		// Start the game
		displayQuestion();
	</script>
